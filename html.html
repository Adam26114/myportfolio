<div className="flex" key={idx}>
    <div
        className="flex size-12 cursor-pointer items-center justify-center rounded-full"
        style="opacity: 1; margin-right: -17px; will-change: transform, opacity; transform: none"
    >
        <div
            className="bg-background flex size-full items-center justify-center rounded-full p-0.5"
        >
            <div
                className="bg-background border-alpha-200 flex size-full items-center justify-center rounded-full border-[1.5px] "
            >
                <div className="absolute size-full [backface-visibility:hidden]">
                    <div className="flex size-full items-center justify-center text-xl">
                        <div className="relative size-5">
                            {skillData && skillData.icon && typeof skillData.icon === 'object' && (
                            <Media resource="{skillData.icon}" className="projects-icons " />
                            )}
                            <div className="absolute inset-[1px] rounded-sm bg-[white]"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
